    <h3 class="center-align green-text text-darken-4">Log In</h3>
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="" action="">
            <div class="card-panel lime lighten-4">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-green-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="30" class="validate" required />
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">Log In <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>
    <!-- New user redirect to register page -->
    <div class="row">
        <div class="col s12">
            <h6 class="center-align">
                New User?
                <a href="" class="light-green-text text-darken-4">Register Account</a>
            </h6>
